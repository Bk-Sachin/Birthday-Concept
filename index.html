<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="Gold Black Elegant Business Christmas Video.mp4" type="video/mp4">
        </video>
    </div> 
    <div class="container">
        <div class="fireworks-container">
            <div class="fireworks">
                <div class="firework">
                    <div class="trail"></div>
                    <div class="explosion">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="birthday-text">
            <div class="word happy">
                <span data-firework="true">H</span>
                <span data-firework="true">a</span>
                <span data-firework="true">p</span>
                <span data-firework="true">p</span>
                <span data-firework="true">y</span>
            </div>
            <div class="word birthday">
                <span data-firework="true">B</span>
                <span data-firework="true">i</span>
                <span data-firework="true">r</span>
                <span data-firework="true">t</span>
                <span data-firework="true">h</span>
                <span data-firework="true">d</span>
                <span data-firework="true">a</span>
                <span data-firework="true">y</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
